<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota final dos alunos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="box">
    <div class="container">
        <div class="informations">
            <h1> Informações do(a) aluno(a)</h1>
            <input type="text" id="name" placeholder="Nome do(a) aluno(a)"/>
            <input type="number" id="year" placeholder="Série do(a) aluno(a)"/>
            <input type="number" id="note1" placeholder="Primeira nota"/>
            <input type="number" id="note2" placeholder="Segunda nota"/>
            <input type="number" id="note3" placeholder="Terceira nota"/>
            <input type="number" id="note4" placeholder="Quarta nota"/>
            <button id="btn"> Calcular média final</button>
            <div id="result"></div>
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
